
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Working Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <div class="box">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-four-fifths">
                <!--This is the Address 1 field-->
                <div class="field">
                    <label class="label">Address 1</label>
                    <div class="control has-icons-left has-icons-right">
                        <!--This is where the Address 1 value will be located-->
                      <input id="addressOne" class="input is-primary" type="text" placeholder="Address 1">
                    </div>
                  </div>
                  <!--This is the Address 1 field-->
                  <div class="field">
                    <label class="label">Address 2</label>
                    <div class="control has-icons-left has-icons-right">
                        <!--This is where the Address 1 value will be located-->
                      <input id="addressTwo" class="input is-primary" type="text" placeholder="Address 2">
                    </div>
                  </div>
                  <div class="control">
                      <!--This is button should submit the above data-->
                    <button id= "submitAddresses" class="button is-primary">Submit</button>
                  </div>
            </div>
            <div class="column"></div>
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
      <script src="script.js"></script>

  </body>
</html>
