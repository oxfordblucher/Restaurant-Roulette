
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Working Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <div class="box">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-four-fifths">
                <!--This is the Address 1 field-->
                <div class="field">
                    <label class="label">Address 1</label>
                    <div class="control has-icons-left has-icons-right">
                        <!--This is where the Address 1 value will be located-->
                      <input id="numOne" class="input is-primary" type="number" placeholder="House number">
                    </div>
                    <div class="control has-icons-left has-icons-right">
                    <input id="streetOne" class="input is-primary" type="text" placeholder="Street">
                  </div>
                  <div class="control has-icons-left has-icons-right">
                    <input id="cityOne" class="input is-primary" type="text" placeholder="City">
                  </div>
                  <div class="control has-icons-left has-icons-right">
                  <input id="stateOne" class="input is-primary" type="text" placeholder="State">
                </div>
                <div class="control has-icons-left has-icons-right">
                <input id="codeOne" class="input is-primary" type="number" placeholder="Postal Code">
              </div>
                  </div>
                  <!--This is the Address 2 field-->
                  <div class="field">
                    <label class="label">Address 2</label>
                    <div class="control has-icons-left has-icons-right">
                      <!--This is where the Address 2 value will be located-->
                    <input id="numTwo" class="input is-primary" type="number" placeholder="House number">
                  </div>
                  <div class="control has-icons-left has-icons-right">
                  <input id="streetTwo" class="input is-primary" type="text" placeholder="Street">
                </div>
                <div class="control has-icons-left has-icons-right">
                  <input id="cityTwo" class="input is-primary" type="text" placeholder="City">
                </div>
                <div class="control has-icons-left has-icons-right">
                <input id="stateTwo" class="input is-primary" type="text" placeholder="State">
              </div>
              <div class="control has-icons-left has-icons-right">
              <input id="codeTwo" class="input is-primary" type="number" placeholder="Postal Code">
                  <div class="control">
                      <!--This is button should submit the above data-->
                    <button id= "submitAddresses" class="button is-primary">Submit</button>
                  </div>
            </div>
            <div class="column"></div>
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
      <script src="script.js"></script>

  </body>
</html>
